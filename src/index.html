<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Aposta</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Apostas</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Carregando...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Quantidade Apostada</th>
                </tr>
              </thead>
              <tbody id="timeResult">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.Apostar(); return false;">
              <div class="form-group">
                <label for="timeSelect">Seleciona o time</label>
                <select class="form-control" id="timeSelect">
                </select>
              </div>
              <div class="form-group">
                <label for="quantiaSelect">Seleciona a quantia que deseja apostar</label>
                <input class="form-control" id="quantiaSelect" type="number">
              </div>
              <button type="submit" class="btn btn-primary">Apostar</button>
              <hr />
            </form>            
        </div>
        <div class="form-group" id="anunciar">
          <button type="button" onclick="App.Anunciar();" class="btn btn-primary" data-toggle="modal" data-target="#anuncio">
            Anunciar time vencedor
          </button>
        </div>

        <div class="modal fade" id="anuncio" tabindex="-1" role="dialog" aria-labelledby="anuncioLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="anuncioLabel">Time vencedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="resultados">
                <div id="carregador">
                  <p class="text-center">Carregando...</p>
                </div>
                <div id="vencedor">

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Zerar Aposta</button>
              </div>
            </div>
          </div>
        </div>
        <p id="accountAddress" class="text-center"></p>
      </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
